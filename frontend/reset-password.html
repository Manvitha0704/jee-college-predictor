<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    /* Paste your entire CSS here */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f4e1e4, #fcb7b1);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background-color: #fff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      width: 100%;
      max-width: 380px;
      min-height: 350px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeInUp 1s ease-in-out;
    }

    h2 {
      font-size: 36px;
      color: #1d0202;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #1d0202;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: #972222;
      outline: none;
      box-shadow: 0 0 5px #972222;
    }

    button.btn {
      background-color: #972222;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      width: 100%;
    }

    button.btn:hover {
      background-color: #a32c2c;
      transform: scale(1.05);
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }

    .message {
      text-align: center;
      font-size: 16px;
      margin-bottom: 15px;
      color: #972222;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="hidden" id="token" name="token" />
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required minlength="6" />
      <button type="submit" class="btn">Reset Password</button>
    </form>
    <p class="message" id="message"></p>
  </div>

  <script>
    // Grab token from URL and set it to hidden input
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    if (!token) {
      document.getElementById('message').textContent = 'Invalid or missing token.';
      document.getElementById('resetForm').style.display = 'none';
    } else {
      document.getElementById('token').value = token;
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value.trim();
      if (newPassword.length < 6) {
        document.getElementById('message').textContent = 'Password must be at least 6 characters.';
        return;
      }

      const token = document.getElementById('token').value;

      try {
        const res = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById('message').style.color = 'green';
          document.getElementById('message').textContent = data.message || 'Password reset successful!';
          document.getElementById('resetForm').reset();
          setTimeout(() => {
            window.location.href = '/dashboard.html'; // Redirect to login page after reset
          }, 3000);
        } else {
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').textContent = data.message || 'Failed to reset password.';
        }
      } catch (error) {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').textContent = 'Server error. Please try again later.';
      }
    });
  </script>
</body>
</html>
