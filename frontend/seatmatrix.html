<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seat Matrix - JEE College Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="seatmatrix.css" />
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Seat Matrix - Available Seats by Branch and Category</h2>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover text-center">
        <thead class="custom-table-header">
          <tr>
            <th>Institute</th>
            <th>Branch</th>
            <th>General</th>
            <th>OBC</th>
            <th>SC</th>
            <th>ST</th>
            <th>EWS</th>
          </tr>
        </thead>
        <tbody id="seatTableBody">
          <!-- Filled dynamically -->
        </tbody>
      </table>
      <div id="noResults" class="d-none text-center text-danger">No results found.</div>
    </div>

    <!-- Back Button -->
    <div class="text-center mt-4">
      <button class="btn btn-secondary" onclick="window.history.back()">‚Üê Back</button>
    </div>
  </div>

  <script>
    async function fetchSeatMatrix() {
      const tableBody = document.getElementById("seatTableBody");
      const noResults = document.getElementById("noResults");

      try {
        const res = await fetch('http://localhost:3000/api/seatmatrix');
 // GET request
        const data = await res.json();
        tableBody.innerHTML = "";

        if (!data.length) {
          noResults.classList.remove("d-none");
          return;
        }

        noResults.classList.add("d-none");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.institute}</td>
            <td>${row.branch}</td>
            <td>${row.general ?? '-'}</td>
            <td>${row.obc ?? '-'}</td>
            <td>${row.sc ?? '-'}</td>
            <td>${row.st ?? '-'}</td>
            <td>${row.ews ?? '-'}</td>
          `;
          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error fetching seat matrix:", err);
      }
    }

    window.onload = fetchSeatMatrix;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
